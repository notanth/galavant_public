{% csrf_token %}
<div id="form-container">
    <form hx-post="{% url 'edit_location_user' location_user.id %}" 
          hx-target="#form-container" 
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' 
          hx-swap="innerHTML">
        <input type="text" name="name" value="{{ location_user.location.name }}" disabled>
        <input type="text" name="country" value="{{ location_user.location.country }}" disabled>
        <input type="text" name="location" value="{{ location_user.location.place_name }}" disabled>
        <input type="text" name="trip" value="{{ location_user.trip.trip_name }}" disabled>
        <input type="text" name="been_to_before" value="{{ location_user.been_to_before }}" disabled>
    </form>
    {% if not editing %}
        <button hx-delete="{% url 'delete_location_user' location_user.id %}" 
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' 
                hx-swap="outerHTML" 
                hx-confirm="Are you sure you want to delete this location user?">Delete</button>
    {% endif %}
</div>
