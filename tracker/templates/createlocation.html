{% extends "base.html" %}

{% block title %}
    Create Desired Location Here
{% endblock %}

{% block content %}
    <h1>Create a location!</h1>
    <form method="POST" action="{% url 'create_location' %}" enctype="text/plain" >
        {{ form }}
        {% csrf_token %}
        
        <input type="submit" value="Create location" >
    </form>
{% endblock %}
