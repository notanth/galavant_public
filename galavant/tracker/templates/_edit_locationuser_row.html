<tr hx-post="{% url 'update_location_user' %}" hx-trigger="click" hx-target="closest tr" hx-swap="outerHTML">
    {% csrf_token %}
    <td><input type="text" name="name" value="{{ location_user.name }}"></td>
    <td>
        <select name="location">
            {% for location in locations %}
            <option value="{{ location.id }}" {% if location.id == location_user.location.id %}selected{% endif %}>{{ location.place_name }}</option>
            {% endfor %}
        </select>
    </td>
    <td>
        <select name="trip">
            <option value="">None</option>
            {% for trip in trips %}
            <option value="{{ trip.id }}" {% if trip.id == location_user.trip.id %}selected{% endif %}>{{ trip.name }}</option>
            {% endfor %}
        </select>
    </td>
    <td><button type="submit">Save</button></td>
</tr>
